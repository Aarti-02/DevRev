<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <link rel="stylesheet" href="login.css"> <!-- Link to your custom CSS file -->
   <!-- Link to your custom JavaScript file -->
  <script>
   document.getElementById('signupButton').addEventListener('click', function() {
  // Redirect to the signup page
  window.location.href = 'signup.html'; // Replace 'signup.html' with the actual URL of your signup page
});



  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="container">
      <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
          <!-- Login form fields -->
          <input type="email" id="loginEmail" placeholder="Email" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        
        
        <div class="social-media-login">
          <button class="social-media-button" id="facebookButton">
            <i class="fab fa-facebook-f"></i> 
          </button>
          <button class="social-media-button" id="googleButton">
            <i class="fab fa-google"></i> 
          </button>
          <button class="social-media-button" id="twitterButton">
            <i class="fab fa-twitter"></i> 
          </button>
        </div>
        <div class="signupButton">
            <p>Don't have an account?</p>
            <a href="signup1.html" class="btn" id="signupButton">Sign Up</a>
          </div>
      </div>
    </div>
  </body>
  
  

</html>
