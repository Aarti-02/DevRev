<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
   body{
    display: flex;
    justify-content: right;
    align-items: right;
    background-image: url(libsignup.jpg);
    background-repeat: no-repeat;
    background-size: cover;
}


.container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 150px;
   
    height: 100vh;
    max-width: 300px;
    width: 100%;
  }
  
  .form-container {
    justify-content: right;
    align-items: right;
    background-color: rgb(230, 230, 230);
    opacity: 0.8;
    height: fit-content;
    padding: 80px;
    
    
  }
  label {
          font-weight: bold;
          display: block;
          margin-bottom: 8px;
        }
  
  h2 {
    text-align: center;
    margin-bottom: 30px;
    margin-top: 0px;
    color: rgb(14, 1, 3);
    font-size: 50px;
  }
  
  form input {
    width: 300px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 50px;
  }
  
  form button {
    width: 300px;
    font-size: 15px;
    padding: 20px;
    background-color: #882222;
    color: #fef9f9;
    border: none;
    border-radius: 50px;
    cursor: pointer;
  }
  
  .error {
    color: rgb(255, 0, 0);
    font-size: 14px;
    margin-bottom: 5px;
  }
  
  </style>
</head>

<body>
  <div class="container">
    
    <div class="form-container">
        <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter Full Name" required>
        <span id="nameError" class="error"></span>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email" required>
        <span id="emailError" class="error"></span>

        <label for="phone">Mobile</label>
        <input type="tel" id="phone" placeholder="Enter Phone No." required>
        <span id="phoneError" class="error"></span>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
        <span id="passwordError" class="error"></span>

        <div class="btn">
            <button type="submit">Sign Up</button>
        </div>
        <div class="sign">
            Already have an account? <a href="login.html">Login here</a>
          </div>
      </form>
    </div>
  </div>




  <script>
    // Validate name field
function validateName() {
    var nameInput = document.getElementById('fullname');
    var nameError = document.getElementById('nameError');
    var namePattern = /^[a-zA-Z\s]+$/;
  
    if (!namePattern.test(nameInput.value)) {
      nameError.textContent = 'Please enter a valid name';
      return false;
    }
  
    nameError.textContent = '';
    return true;
  }
  
  // Validate email field
  function validateEmail() {
    var emailInput = document.getElementById('email');
    var emailError = document.getElementById('emailError');
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  
    if (!emailPattern.test(emailInput.value)) {
      emailError.textContent = 'Please enter a valid email';
      return false;
    }
  
    emailError.textContent = '';
    return true;
  }
  
  // Validate phone number field
  function validatePhoneNumber() {
    var phoneInput = document.getElementById('phone');
    var phoneError = document.getElementById('phoneError');
    var phonePattern = /^\d{10}$/;
  
    if (!phonePattern.test(phoneInput.value)) {
      phoneError.textContent = 'Please enter a valid phone number';
      return false;
    }
  
    phoneError.textContent = '';
    return true;
  }
  
  // Validate password field
  function validatePassword() {
    var passwordInput = document.getElementById('password');
    var passwordError = document.getElementById('passwordError');
    var passwordPattern = /^(?=.[A-Za-z])(?=.\d)[A-Za-z\d]{8,}$/;
  
    if (!passwordPattern.test(passwordInput.value)) {
      passwordError.textContent = 'Password must be at least 8 characters long and contain at least one letter and one number';
      return false;
    }
  
    passwordError.textContent = '';
    return true;
  }
  
  // Handle form submission
  document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
  
    // Perform form field validation
    var isNameValid = validateName();
    var isEmailValid = validateEmail();
    var isPhoneValid = validatePhoneNumber();
    var isPasswordValid = validatePassword();
  
    // If all fields are valid, proceed with form submission
    if (isNameValid && isEmailValid && isPhoneValid && isPasswordValid) {
      // Perform form submission logic here
      // ...
      alert('Form submitted successfully');
      
      // Clear form fields after submission
      document.getElementById('fullname').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phone').value = '';
      document.getElementById('password').value = '';
    }
  });
  </script>
</body>

</html>
